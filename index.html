        <header class="ice-menu ice-fixed ice-menu-hover">
            <div class="ice-menu-logo">
                学壹传媒工具箱
            </div>
            <nav class="ice-main-nav">
                <ul>
                    <li>

                <div class="ice-onerow">
                    <button class="ice-button-big ice-button-ghost" id="opendoor">

                <div class="ice-onerow">

        <script>
            $(document).ready(function() {
                $("button#opendoor").click(function() {
                    $.post("/tools/opendoor", {
                        door: "back",
                    },
                    function(data, status) {
                        if (status == "success" && data == "suc") {
                            alert("后门已经打开\n今天也要好好上班哦~");
                        } else {
                            alert("好像出了点问题~你可以尝试联系开发者：\nWeChat：nekocode");
                        }
                    });
                });

                $("button#test").click(function() {
                    alert("这是个没有用的按钮");
                });
            });
        </script>
